<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Assignment</title>
    <script src="20220103.js" defer></script>
    <link rel="stylesheet" href="20220103.css">
</head>
<body>
<div class="container">
    <div>
        <h2 class="shopName">Shop</h2>
        <div class="categories">
            <div class="foodCategory">Food</div>
            <div class="electronicsCategory">Electronics</div>
            <div class="furnitureCategory">Furniture</div>
            <div class="showAllCategories">Show All</div>
        </div>
        <div class="shopContainer">
        </div>
        <div id="myBtn" class="addProduct">ADD PRODUCT</div>
    </div>
    <div class="d-flex">
        <div class="invAttributes">
            <h2>Inventory</h2>
            <h4 class="money"></h4>
            <h4 class="weight"></h4>
        </div>
        <div class="inventoryContainer">
        </div>
    </div>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="inputs">
            <p>Enter name</p>
            <input id="name" placeholder="Name..." type="text">
            <p>Enter photo link</p>
            <input id="photo" placeholder="Photo..." type="text">
            <p>Enter weight</p>
            <input id="weight" placeholder="Weight..." type="text">
            <p>Enter price</p>
            <input id="price" placeholder="Price..." type="text">
            <p>Enter category</p>
            <select class="select" name="category" id="category">
                <option value="food">Food</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="other">Other</option>
            </select>
            <div></div>
            <button id="confirmNewProduct" style="margin-top: 20px;">Add product to the list</button>
        </div>
    </div>
</div>
</body>
</html>
